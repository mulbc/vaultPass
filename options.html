<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vault for Chrome: Settings</title>
    <script
      type="application/javascript"
      src="browser-polyfill.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__container">
        <h1 class="h1 title">VaultPass</h1>
        <nav role="navigation" class="menu" aria-label="Main Menu">
          <div class="tabs">
            <a href="/popup.html" class="tab" data-page="keys">Keys</a>
            <a
              href="/options.html"
              class="tab tab--active"
              aria-current="page"
              data-page="options"
              >Options</a
            >
          </div>
        </nav>
      </div>
    </header>

    <main class="main">
      <div id="notify"></div>

      <div id="login">
        <label class="label">
          Vault server URL:
          <input type="text" class="input" name="server" id="serverBox" />
        </label>

        <label class="label">
          KV Store:
          <input
            type="text"
            class="input"
            name="store"
            id="storeBox"
            placeholder="Path to the KV store within Vault"
            value="secret/vaultPass"
          />
        </label>

        <input
          type="submit"
          class="button button--primary"
          value="Login via Web"
          id="webLoginButton"
        />

        <div
          style="margin-top: 1em; border-top: 1px solid #ccc; padding-top: 1em"
        >
          <label class="label">
            Manual Token:
            <input
              type="password"
              class="input"
              name="manualToken"
              id="manualTokenBox"
              placeholder="Paste token here or use 'Get Token'"
            />
          </label>
          <input
            type="submit"
            class="button"
            value="Save Token"
            id="saveTokenButton"
          />
          <input
            type="submit"
            class="button"
            value="Get Token from Vault Tab"
            id="tokenGrabber"
          />
        </div>
      </div>

      <div>
        <ul id="secretList" class="list gutter"></ul>
      </div>

      <div id="logout" style="display: none">
        <input type="submit" class="button" value="Logout" id="logoutButton" />
      </div>
    </main>

    <script src="Notify.js"></script>
    <script src="common.js"></script>
    <script src="options.js"></script>
  </body>
</html>
