<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vault for Chrome: Settings</title>
    <script
      type="application/javascript"
      src="browser-polyfill.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__container">
        <h1 class="h1 title">VaultPass</h1>
        <nav role="navigation" class="menu" aria-label="Main Menu">
          <ul class="menu__links">
            <li>
              <a href="/popup.html" class="link link--alt">
                Keys
              </a>
            </li>
            <li>
              <a href="/add.html" class="link link--alt">
                Add
              </a>
            </li>
            <li>
              <a href="/options.html" class="link link--alt link--current" aria-current="page">
                Options
              </a >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <div id="notify"></div>

      <div id="login">
        <label class="label">
          Vault server URL:
          <input type="text" class="input" name="server" id="serverBox" />
        </label>

        <label class="label">
          Username:
          <input type="text" class="input" name="login" id="loginBox" />
        </label>

        <label class="label">
          Password:
          <input type="password" class="input" name="pass" id="passBox" />
        </label>

        <label class="label">
          Auth Method:
          <input
            type="text"
            list="mounts"
            name="authMount"
            id="authMount"
            class="input"
          />
          <datalist id="mounts">
            <option>ldap</option>
            <option>userpass</option>
            <option>radius</option>
            <option>okta</option>
          </datalist>
        </label>

        <label class="label">
          KV Store:
          <input type="text" class="input" name="store" id="storeBox" placeholder="Path to the KV store within Vault" value="secret/vaultPass"/>
        </label>

        <input
          type="submit"
          class="button button--primary"
          value="Login to Vault"
          id="authButton"
        />
        <input
        type="submit"
        class="button button--primary"
        value="Get Token from Vault"
        id="tokenGrabber"
      />
      </div>

      <div>
        <ul id="secretList" class="list gutter"></ul>
      </div>

      <div id="logout" style="display: none">
        <input type="submit" class="button" value="Logout" id="logoutButton" />
      </div>
    </main>

    <script src="Notify.js"></script>
    <script src="common.js"></script>
    <script src="options.js"></script>
  </body>
</html>
